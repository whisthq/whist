# Configuration for X11 dispay with Nvidia

Section "InputDevice"
    Identifier "Whist Virtual Absolute Input"
    Driver "libinput"
    Option "Device" "ABSOLUTE_INPUT_DEVICE" # will be updated by whist-update-xorg-conf service
    Option "Floating" "off"
EndSection

Section "InputDevice"
    Identifier "Whist Virtual Relative Input"
    Driver "libinput"
    Option "Device" "RELATIVE_INPUT_DEVICE" # will be updated by whist-update-xorg-conf service
    Option "Floating" "off"
EndSection

Section "InputDevice"
    Identifier "Whist Virtual Keyboard"
    Driver "libinput"
    Option "Device" "KEYBOARD_DEVICE" # will be updated by whist-update-xorg-conf service
    Option "Floating" "off"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "WHIST TECHNOLOGIES, INC."
    ModelName      "WHIST NVIDIA VIRTUAL DISPLAY"
    Option         "DPMS"
EndSection

Section "Device"
    Identifier      "Device0"
    Driver          "nvidia"
    VendorName      "NVIDIA Corporation"
    BoardName       "Tesla T4"
    BusID           "PCI:0@1:0:0"
    Option          "AllowEmptyInitialConfiguration" "True"
    Option          "NoLogo" "True"
    Option          "NoBandWidthTest" "True"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
EndSection

Section "ServerFlags"
    Option "AutoAddDevices" "true"
    Option "AutoEnableDevices" "true"
EndSection

Section "ServerLayout"
    Identifier "Layout0"
    Screen "Screen0"
EndSection
