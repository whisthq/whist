# workflows/terraform-validate-and-plan.yml
#
# Terraform: Validate and Plan
# Formats and validates Terraform code, then makes a plan
# for the changes proposed in the PR and outputs a comment.

name: "Terraform: Validate and Plan"

on:
  push:
    branches:
      - dev
    paths:
      - "backend/infrastructure/**"
  pull_request:
    paths:
      - "backend/infrastructure/**"
  workflow_dispatch:

jobs:
  terraform-validate-and-plan:
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v2

      # Setup credentials for backend where Terraform will store state.
      - name: Setup Teraform Backend credentials
        run:

      - uses: hashicorp/setup-terraform@v1

      - name: Format Terraform code
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Initialize Terraform
        id: init
        run: terraform init

      - name: Validate Terraform code
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
